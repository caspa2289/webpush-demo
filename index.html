<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Notification test">
        <link rel="manifest" href="/webpush-demo/manifest.json" crossorigin="use-credentials">
        <link rel="apple-touch-icon" href="touch-icon.png">
        <link rel="apple-touch-icon" sizes="152x152" href="touch-icon.png">
        <link rel="apple-touch-icon" sizes="180x180" href="touch-icon.png">
        <link rel="apple-touch-icon" sizes="167x167" href="touch-icon.png">
    </head>
    <body style="height: 100vh; width: 100vw; margin: 0; padding: 0">
        <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; flex-direction: column;  gap: 20px">
            <div style="display: flex; flex-direction: column; gap: 5px">
                <button id="permissionButton" disabled>
                    Разрешить уведомления(для iphone)
                </button>
                <div id="notificationPermission" style="color: red; font-weight: bold">Разрешение на уведомления получено</div>
                <div id="publicKey" style="color: red; font-weight: bold">Публичный ключ сервера получен</div>
                <div id="subscription" style="color: red; font-weight: bold">Подписка на уведомления оформлена</div>
            </div>
            <button id="button" disabled>
                Отписаться от уведомлений
            </button>
        </div>
    </body>
    <script src="./app.js" defer></script>
</html>
